<div class="vs-page-stock-in">
    <div class="vs-page-body">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell align-self-middle">
                <div class="vs-box-page-content z-depth-2">
                    <div class="vs-box-page-header">
                        <div class="grid-x grid-padding-x">
                            <div class="small-12 cell align-self-middle">
                                <div class="vs-page-title middle-left">
                                    <img src="apps/img/icon/stock-in.png" class="mdi-right">
                                    <span class="vs-page-title font-bold">Barang Masuk</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                            <div class="vs-box-page-body">
                                <div class="grid-x grid-padding-x">
                                    <div class="small-12 cell">
                                        <input type="text" class="margin-bottom-12px" placeholder="Cari barang...">
                                    </div>
                                    <div class="small-6 cell">
                                        <label for="">Kode</label>
                                        <input type="text" placeholder="Kode barang..." disabled>
                                    </div>
                                    <div class="small-6 cell">
                                        <label for="">Barcode</label>
                                        <input type="text" placeholder="Kode barcode..." disabled>
                                    </div>
                                    <div class="small-6 cell">
                                        <label for="">Nama</label>
                                        <input type="text" placeholder="Nama barang..." disabled>
                                    </div>
                                    <div class="small-6 cell">
                                        <label for="">Kuantitas</label>
                                        <input type="text" placeholder="0" class="text-right" disabled>
                                    </div>
                                    <div class="small-12 cell">
                                        <hr>
                                    </div>
                                    <div class="small-6 cell">
                                        &nbsp;
                                    </div>
                                    <div class="small-6 cell">
                                        <label for="">Kuantitas yang akan ditambahkan</label>
                                        <input type="text" placeholder="0" class="text-right">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vs-box-page-footer">
                        <div class="grid-x grid-padding-x">
                            <div class="small-12 cell text-right">
                                <button class="button vs-flat-button btn-success margin-bottom-0">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
